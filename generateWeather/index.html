<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .weather-display {
            font-size: 2em;
            margin: 20px 0;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

    <div class="weather-icon" id="weatherIcon"></div>

<script src="script.js" defer></script>

</body>
</html>
